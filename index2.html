<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <title>VIP Mapa</title>
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://unpkg.com/maplibre-gl@2.1.7/dist/maplibre-gl.js"></script>
        <link href="https://unpkg.com/maplibre-gl@2.1.7/dist/maplibre-gl.css" rel="stylesheet" />
        <style>
            html, body, #container {
                height: 100%;
                overflow: hidden;
                width: 100%;
            }
            .navbar {
                min-height: 30px;
            }

            #map{
                width: 100%;
                height: calc( 100vh - 5em );
            }

            ul{
                list-style-type: none;
                margin: 0px;
                padding: 0px;
            }

            h1 {
                font-size: 20px;
                display: inline-block;
            }
            h2 {
                font-size: 18px;
            }

            h3 {
                font-size: 16px;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-light bg-light navbar-fixed-top">
          <div class="container-fluid">
            <a class="navbar-brand" href="https://openstreetmap.org.pl/">
              <h1>Mapa VIP</h1> | tworzona z ❤️ przez OpenStreetMap Polska
            </a>
          </div>
        </nav>
        <div id="container">
            <div id="map"></div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript">
        function createTagListPopup(feature){
            const featureTags = JSON.parse(feature['properties']['tags']);
            let tags = '<ul>';
            Object.entries(featureTags).forEach(([key, value]) => {
                tags += `<li>${key} = ${value}</li>`;
            });
            tags += '</ul>';

            return tags;
        }

        function onMarkerClick(e) {
            const feature = e.features[0];
            const content = `
              <h2>ID: <a href=https://openstreetmap.org/${feature['properties']['type']}/${feature['properties']['id']}/>${feature['properties']['id']}</a>
              <hr>
              <h3>Znaczniki:</h3>
              ${createTagListPopup(feature)}
            `;
            new maplibregl.Popup()
                .setLngLat(feature.geometry.coordinates.slice())
                .setHTML(content)
                .addTo(map);
        }

        var map = new maplibregl.Map({
            container: 'map',
            style: {
                'version': 8,
                'sources': {
                    'raster-tiles': {
                        'type': 'raster',
                        'tiles': [
                            'https://tile.openstreetmap.org/{z}/{x}/{y}.png'
                        ],
                        'tileSize': 256,
                        'attribution': '&copy; autorzy <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
                    }
                },
                'layers': [
                    {
                        'id': 'simple-tiles',
                        'type': 'raster',
                        'source': 'raster-tiles',
                        'minzoom': 0,
                        'maxZoom': 19
                    }
                ]
            },
            center: [19.987, 52.197],
            zoom: 6,
            maxZoom: 19,
        });

        map.on('load', function () {
            map.addSource('indoormark-data', {
                type: 'geojson',
                data: './osm_data/indoormark.geojson'
            });
            map.addLayer({
                'id': 'indoormark-data-layer',
                'type': 'circle',
                'source': 'indoormark-data',
                'layout': {},
                'paint': {
                    'circle-color': '#87CEFA',
                    'circle-opacity': 0.5,
                    'circle-radius': 7,
                    'circle-stroke-width': 2,
                    'circle-stroke-opacity': 1,
                    'circle-stroke-color': '#2A77EB'
                }
            });
            map.addSource('traffic-signals-data', {
                type: 'geojson',
                data: './osm_data/traffic_signals.geojson'
            });
            map.addLayer({
                'id': 'traffic-signals-data-layer',
                'type': 'circle',
                'source': 'traffic-signals-data',
                'layout': {},
                'paint': {
                    'circle-color': 'yellow',
                    'circle-opacity': 0.5,
                    'circle-radius': 7,
                    'circle-stroke-width': 2,
                    'circle-stroke-opacity': 1,
                    'circle-stroke-color': 'mediumblue'
                }
            });
        });
        map.on('click', 'indoormark-data-layer', (e) => onMarkerClick(e));
        map.on('click', 'traffic-signals-data-layer', (e) => onMarkerClick(e));

        map.dragRotate.disable();
        map.touchZoomRotate.disableRotation();
        map.scrollZoom.setWheelZoomRate(0.007)

        map.addControl(new maplibregl.NavigationControl());
        map.addControl(new maplibregl.FullscreenControl());
    </script>
</html>
